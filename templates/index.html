<script>
  const popoverTriggerList = [].slice.call(document.querySelectorAll( '[data-toggle="popover"]' ) ); 
  var popoverList = popoverTriggerList.map(function(popoverTigger){
    return new bootstrap.Popover(popoverTigger);
  });
</script>

<script>
  const input = document.querySelector(".form") 
  const handleInputChange = (e) => {
  if (e.target.value && !input.classList.contains("clear-input--touched")) {
    input.classList.add("clear-input--touched")
  } else if (!e.target.value && input.classList.contains("clear-input--touched")) {
    input.classList.remove("clear-input--touched")
  }
}

input.addEventListener("input", handleInputChange)
</script>

<script>
const input2 = document.querySelector(".form")
const clearButton = document.querySelector(".clear-input-button")

const handleButtonClick = (e) => {
  input2.value = ''
  input2.focus()
  input2.classList.remove("clear-input--touched")
}

clearButton.addEventListener("click", handleButtonClick)

</script>
